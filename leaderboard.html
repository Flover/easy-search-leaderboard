<head>
  <title>Leaderboard</title>
</head>

<body>
  <div id="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
    <div class="search-input">
        {{> esInput index="players" id="search" placeholder="Search some stuff.." convertnumber=true }}
    </div>

    {{#ifEsIsSearching index="players" id="search" logic="OR" }}
        <div>Searching...</div>
    {{/ifEsIsSearching}}

    <div class="leaderboard">
        {{#ifEsInputIsEmpty index="players" id="search" }}
            <div class="please-search">Search for a name (e.g. Peter)</div>
        {{/ifEsInputIsEmpty}}

        {{#esEach index="players" id="search"}}
            {{> player}}
        {{/esEach}}

        {{#ifEsHasNoResults index="players" id="search" logic="OR" }}
            <div class="no-results">No results found!</div>
        {{/ifEsHasNoResults}}
    </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
  </div>
  {{/if}}

  {{#unless selected_name}}
  <div class="none">Click a player to select</div>
  {{/unless}}
  
  <button class="show-autosuggest">Show Autosuggest</button>
  {{#if showAutosuggest}}
      <h2>Autosuggest Demo</h2>
      {{> esAutosuggest index="players" id="autosuggest" }}
  {{/if}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>
