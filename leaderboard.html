<head>
  <title>Leaderboard</title>
</head>

<body>
  <div id="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
    <div class="search-input">
        {{> esInput index="players" id="search" placeholder="Search some stuff.." }}
    </div>

    {{#ifEsIsSearching index="players" id="search"}}
        <div>Loading...</div>
    {{/ifEsIsSearching}}

    <div class="leaderboard">
        {{#if inputIsNotEmpty}}
            {{#esEach index="players" options=esOptions}}
                {{> player}}
            {{/esEach}}

            {{#ifEsHasNoResults index="players" id="search"}}
                <div class="no-results">No results found!</div>
            {{/ifEsHasNoResults}}
        {{else}}
            <div class="please-search">Search for a name (e.g. Peter)</div>
        {{/if}}
    </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
  </div>
  {{/if}}

  {{#unless selected_name}}
  <div class="none">Click a player to select</div>
  {{/unless}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>
